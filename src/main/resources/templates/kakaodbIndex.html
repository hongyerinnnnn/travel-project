<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>관광 명소 찾기</title>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=4caaf2cb0e09303d4dd13d3fb5ff15e9&autoload=false&libraries=services,clusterer"></script>
    <style>
        /* --- 🎨 변수 및 기본 스타일 --- */
        :root {
            --primary-color: #007aff;
            --background-color: #f8f9fa;
            --surface-color: #ffffff;
            --text-color: #212529;
            --text-muted-color: #6c757d;
            --border-color: #dee2e6;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.06);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.1);
            --border-radius-md: 12px;
            --border-radius-sm: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Pretendard, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
        }

        /* --- 🎨 헤더 --- */
        header {
            padding: 14px 24px;
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 16px;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            font-size: 20px;
            color: var(--text-color);
            margin: 0;
        }

        header .hint {
            color: var(--text-muted-color);
            font-size: 14px;
        }

        /* --- 🎨 레이아웃 --- */
        .container {
            display: grid;
            grid-template-columns: 380px 1fr;
            height: calc(100vh - 60px);
        }

        .left {
            background-color: var(--surface-color);
            border-right: 1px solid var(--border-color);
            padding: 16px;
            overflow-y: auto;
        }

        .left h2 {
            margin: 0 0 12px;
            font-size: 18px;
        }

        /* --- 🎨 검색창 --- */
        .search-box {
            display: flex;
            margin-bottom: 16px;
            gap: 8px;
        }

        .search-box input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            font-size: 15px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.15);
        }

        .search-box button {
            padding: 10px 16px;
            border: none;
            background: var(--primary-color);
            color: #fff;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .search-box button:hover {
            background-color: #0056b3;
        }

        .results {
            margin-top: 12px;
            display: grid;
            gap: 16px;
        }

        /* --- 🃏 카드 스타일 --- */
        .card {
            border-radius: var(--border-radius-md);
            background: var(--surface-color);
            box-shadow: var(--shadow-sm);
            padding: 16px;
            cursor: pointer;
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out, border-color 0.2s;
            border: 2px solid transparent;
            display:flex;
            flex-direction:column;
            gap:8px;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        /* JavaScript에서 사용하는 active 클래스를 위한 스타일 */
        .card.active {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.15);
        }

        .card h3 {
            margin: 0;
            font-size: 17px;
            font-weight: 600;
            color: #333;
        }

        .card-images { display:flex; gap:6px; flex-wrap:wrap; }
        .card-images img { width:80px; height:60px; border-radius:6px; object-fit:cover; cursor:pointer; transition: transform 0.2s, border 0.2s; border:2px solid transparent; }
        .card-images img:hover { transform: scale(1.1); }
        .card-images img.selected { border:2px solid #007aff; }


        /* --- 🗺️ 맵 및 페이징 --- */
        .map { position: relative; }
        #map { width: 100%; height: 100%; min-height:420px; }

        .pagination {
            display: flex;
            gap: 6px;
            margin: 20px 0 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 0;
            width: 32px;
            height: 32px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            background: var(--surface-color);
            cursor: pointer;
            font-size: 14px;
            color: var(--text-color);
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
        }

        .pagination button:hover {
            background-color: #e9ecef;
            border-color: #adb5bd;
        }

        .pagination button.active {
            font-weight: bold;
            background-color: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
        }

        /* --- 🖼️ 모달 --- */
        #imgModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        #imgModal.show { display: flex; }

        #imgModal img {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: var(--border-radius-sm);
            transform: scale(0.95);
            opacity: 0;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s;
        }

        #imgModal.show img {
            transform: scale(1);
            opacity: 1;
        }

        #imgModal .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            font-weight: 300;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, color 0.2s;
            line-height: 1;
        }
        #imgModal .close:hover {
            transform: scale(1.2);
            color: #ff453a;
        }

        /* --- ℹ️ 인포윈도우 (수정된 부분) --- */
        .custom-infowindow {
            font-family: Pretendard, Arial, sans-serif;
            position: relative;
            background: var(--surface-color);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-md); /* 카드와 유사한 그림자 */
            padding: 16px;
            max-width: 340px;
            display: flex;
            flex-direction: column;
            gap: 10px; /* 내부 간격 조정 */
            /* filter: drop-shadow(0 4px 12px rgba(0,0,0,0.15)); 꼬리까지 그림자 적용 원할 시 */
        }

        /* 인포윈도우 꼬리 만들기 */
        .custom-infowindow::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid var(--surface-color);
        }

        .custom-infowindow strong {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-color);
            line-height: 1.3;
        }

        .custom-infowindow p {
            margin: 0;
            font-size: 14px;
            color: var(--text-muted-color);
            line-height: 1.5;
        }

        .custom-infowindow .infowindow-images {
            display: flex;
            gap: 8px;
            margin-top: 4px;
        }

        .custom-infowindow .infowindow-images img {
            width: 100%; /* 너비를 꽉 채우도록 변경 */
            height: 90px;
            border-radius: var(--border-radius-sm);
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid var(--border-color);
        }

        .custom-infowindow .infowindow-images img:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }
        .custom-infowindow .infowindow-images img.selected {
            border:2px solid var(--primary-color);
        }

    </style>
</head>
<body>
<header>
    <h1>관광 명소 찾기</h1>
    <span class="hint">    </span>
</header>
<div class="container">
    <aside class="left">
        <h2>DB 관광지 목록</h2>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="검색어 입력...">
            <button id="searchBtn">검색</button>
        </div>
        <div class="results" id="dbResults"></div>
        <div class="pagination" id="pagination"></div>
    </aside>
    <main class="map">
        <div id="map"></div>
    </main>
</div>

<div id="imgModal">
    <span class="close">&times;</span>
    <img src="" alt="확대 이미지">
</div>

<script>
    kakao.maps.load(function(){
        const map = new kakao.maps.Map(document.getElementById('map'), { center:new kakao.maps.LatLng(37.5665,126.9780), level:6 });
        const infowindow = new kakao.maps.InfoWindow({zIndex:1});
        const $dbResults = document.getElementById('dbResults');
        const $pagination = document.getElementById('pagination');
        const $searchInput = document.getElementById('searchInput');
        const $searchBtn = document.getElementById('searchBtn');
        const $imgModal = document.getElementById('imgModal');
        const $modalImg = $imgModal.querySelector('img');
        const $modalClose = $imgModal.querySelector('.close');

        let dbMarkers = [];
        let nearbyMarkers = [];
        let currentPage = 1;
        const pageSize = 10;
        let currentQuery = "";
        let activeCard = null;
        const imageCache = {}; // 이미지 캐싱

        $modalClose.onclick = () => $imgModal.classList.remove("show");
        $imgModal.onclick = (e) => { if(e.target === $imgModal) $imgModal.classList.remove("show"); }

        function clearMarkers(arr){ arr.forEach(m=>m.setMap(null)); arr.length=0; }

        async function fetchImages(title){
            if(imageCache[title]) return imageCache[title];
            const serviceKey = "490dff3a74450adae8e1524024697a4e35ce97f3bb37436d4be589e01bcd36a5";
            const keyword = title.slice(4,6);
            const url = `https://apis.data.go.kr/B551011/KorService2/searchKeyword2?serviceKey=${serviceKey}&MobileOS=ETC&MobileApp=AppTest&_type=json&keyword=${encodeURIComponent(keyword)}&numOfRows=2&pageNo=1`;
            try{
                const res = await fetch(url);
                const data = await res.json();
                const items = data?.response?.body?.items?.item;
                const arr = Array.isArray(items)?items:[items];
                const imgs = arr.map(i=>i.firstimage||i.firstimage2).filter(Boolean);
                const result = imgs.length ? imgs.slice(0,2) : ["/img/default.jpg"];
                imageCache[title] = result;
                return result;
            }catch(e){ console.error(e); return ["/img/default.jpg"]; }
        }

        async function loadTravelData(page=1, query=""){
            try{
                let url=`/api/travels?page=${page}&size=${pageSize}`;
                if(query) url+=`&query=${encodeURIComponent(query)}`;
                const res = await fetch(url);
                const result = await res.json();
                renderTravelList(result.travels);
                renderPagination(result.totalPages,result.currentPage);
            }catch(e){ console.error("DB 데이터 로드 실패",e); }
        }

        async function fetchNearby(lat,lng,count=5){
            try{
                let url=`/api/travels?nearLat=${lat}&nearLng=${lng}&count=${count}`;
                const res = await fetch(url);
                const result = await res.json();
                return result.travels;
            }catch(e){ return []; }
        }

        async function renderTravelList(items){
            $dbResults.innerHTML = "";
            clearMarkers(dbMarkers);
            clearMarkers(nearbyMarkers);

            for(const t of items){
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `<h3>${t.title}</h3>`;
                $dbResults.appendChild(card);

                if(t.lat && t.lng){
                    const pos = new kakao.maps.LatLng(t.lat,t.lng);
                    const marker = new kakao.maps.Marker({position:pos});
                    marker.setMap(map);
                    dbMarkers.push(marker);

                    const showInfo = async ()=>{
                        if(activeCard && activeCard !== card) activeCard.classList.remove("active");
                        activeCard = card;
                        card.classList.add("active");

                        // 주변 관광지 표시
                        clearMarkers(nearbyMarkers);
                        const nearby = await fetchNearby(t.lat,t.lng,5);
                        for(const n of nearby){
                            if(n.lat && n.lng){
                                const m = new kakao.maps.Marker({ position: new kakao.maps.LatLng(n.lat,n.lng) });
                                m.setMap(map);
                                nearbyMarkers.push(m);

                                const nImgs = await fetchImages(n.title);
                                const iwContent = `<div class="custom-infowindow">
                            <strong>${n.title}</strong>
                            <p>${n.description||""}</p>
                            <p>📍 ${n.address}</p>
                            <p>☎ ${n.phone||"-"}</p>
                            <div class="infowindow-images">${nImgs.map(url=>`<img src="${url}" alt="${n.title}">`).join('')}</div>
                        </div>`;
                                kakao.maps.event.addListener(m,'click',()=>{
                                    infowindow.setContent(iwContent);
                                    infowindow.open(map,m);
                                    const imgs = document.querySelectorAll(".custom-infowindow img");
                                    imgs.forEach(img=>img.onclick = ()=>{ $modalImg.src = img.src; $imgModal.classList.add("show"); });
                                });
                            }
                        }

                        const tImgs = await fetchImages(t.title);
                        const iwContent = `<div class="custom-infowindow">
                    <strong>${t.title}</strong>
                    <p>${t.description||""}</p>
                    <p>📍 ${t.address}</p>
                    <p>☎ ${t.phone||"-"}</p>
                    <div class="infowindow-images">${tImgs.map(url=>`<img src="${url}" alt="${t.title}">`).join('')}</div>
                </div>`;
                        infowindow.setContent(iwContent);
                        infowindow.open(map,marker);
                        const imgs = document.querySelectorAll(".custom-infowindow img");
                        imgs.forEach(img=>img.onclick = ()=>{ $modalImg.src = img.src; $imgModal.classList.add("show"); });

                        map.setCenter(pos);
                    };

                    kakao.maps.event.addListener(marker,"click",showInfo);
                    card.onclick = showInfo;
                } else { card.onclick = ()=>alert("좌표 정보가 없습니다."); }
            }
        }

        function renderPagination(totalPages,current){
            $pagination.innerHTML="";
            for(let i=1;i<=totalPages;i++){
                const btn = document.createElement("button");
                btn.textContent = i;
                if(i===current) btn.classList.add("active");
                btn.onclick=()=>{ currentPage=i; loadTravelData(i,currentQuery); }
                $pagination.appendChild(btn);
            }
        }

        $searchBtn.onclick=()=>{ currentQuery = $searchInput.value.trim(); currentPage = 1; loadTravelData(currentPage,currentQuery); };
        $searchInput.addEventListener("keypress",(e)=>{if(e.key==="Enter") $searchBtn.click();});

        loadTravelData();
    });
</script>
</body>
</html>
